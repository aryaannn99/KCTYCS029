
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap"
    />
  </head>
  <body>
    <div class="homepage">
      <img class="header-image-icon" alt="" src="./public/headerimage@2x.png" />

      <img class="top-bar-icon" alt="" src="./public/topbar.svg" />

      <img class="overlay-icon" alt="" src="./public/overlay.svg" />

      <header class="header-image">
        <div class="topbar">
          <div class="navbar">
            <a href="index.html"><img
              class="logo-icon"
              loading="lazy"
              alt=""
              src="./public/logo@2x.png"
            /></a>

            <div class="frame-p-a-t-i-e-n-t-a-d-m-i-n">
              <button class="l-o-g-o">
                <div class="contact-us"></div>
                <div class="vector">
                  <img
                    class="contactus-text-icon"
                    alt=""
                    src="./public/contactus-text.svg"
                  />
                </div>
                <div class="frame-p-a">Contact Us</div>
              </button>
            </div>
          </div>
        </div>
        <div class="frame-a-d-m-i-n">
          <div class="frame-h-o-m-e">
            <a class="home" href="index.html">HOME</a>
          </div>
          <div class="frame-h-o-s-p-i-t-a-l">
            <a class="patient" href="patient_homepage.html">PATIENT</a>
          </div>
          <div class="frame-h-o-s-p-i-t-a-l1">
            <a class="admin" href="admin_homepage.html">ADMIN</a>
          </div>
          <div class="frame-h-o-s-p-i-t-a-l2">
            <a class="hospital" href="hospital_homepage.html">HOSPITAL</a>
          </div>
          <img
            class="menu-icon"
            loading="lazy"
            alt=""
            src="./public/menu.svg"
          />
        </div>
      </header>
      <img class="navbar-icon" alt="" src="./public/navbar.svg" />

      <section class="frametext-wrapper">
        <div class="frametext">
          <h2 class="text-1">
            <p class="transforming-healthcare">Transforming Healthcare</p>
            <p class="with-blockchain">
              <span>with </span>
              <span class="blockchain">Blockchain.</span>
            </p>
          </h2>
          <div class="textmenu">
            <p class="empowering-doctors-by">
              Empowering doctors by securing patient records
            </p>
            <p class="on-ethereum-blockchain">
              <span class="on">on </span>
              <b class="ethereum-blockchain">Ethereum blockchain</b>
              <span class="span">.</span>
            </p>
            <p class="seamless-collaboration-among">
              Seamless collaboration among patients, doctors
            </p>
            <p class="and-hospitals">and hospitals.</p>
          </div>
        </div>
      </section>
      <footer class="footer"></footer>
    </div>
    <script>
      var contactus = document.getElementsByClassName("l-o-g-o")
      contactus.addEventListener("click", function(){
        window.location.href = ""
      });
      </script>
  </body>
</html>
